<!DOCTYPE html>
<html>
<head>
    <title>Random Line</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000" style="border:1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Coordinates from Flask
        const x1 = {{ x1 }};
        const y1 = {{ y1 }};
        const x2 = {{ x2 }};
        const y2 = {{ y2 }};

        // Draw the line
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>
</html>
